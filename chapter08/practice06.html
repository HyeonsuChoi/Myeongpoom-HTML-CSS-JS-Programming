<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>innerHTML</title>
    </head>
    <body>
        <h3>innerHTML</h3>
        <hr />
        <p onclick="promptChange()">이번 여름에는 어디로 여행을 갈까요?</p>
        <script>
            function promptChange() {
                let text = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
                let pChange = document.getElementsByTagName("p")[0];
                pChange.innerHTML = text;
            }
        </script>
    </body>
</html>
