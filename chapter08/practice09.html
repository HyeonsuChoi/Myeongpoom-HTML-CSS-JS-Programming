<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>라면을 끓이는 순서</title>
    </head>
    <body>
        <h3>라면을 끓이는 순서</h3>
        <hr />
        <ol
            type="A"
            style="background-color: yellowgreen"
            onclick="addList(this)"
        >
            <li>물을 끓인다</li>
        </ol>
        <script>
            function addList(olElement) {
                let newList = prompt("라면을 끓이는 순서를 입력하라.");
                if (newList) {
                    let li = document.createElement("li");
                    li.textContent = newList;
                    olElement.appendChild(li);
                }
            }
        </script>
    </body>
</html>
