<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>transform:rotation</title>
    </head>
    <body>
        <h3>클릭하면 90도 회전합니다.</h3>
        <hr />
        <img onclick="rotate(this)" src="../media/spongebob.png" />
        <script>
            function rotate(obj) {
                obj.style.transform = "rotate(90deg)";
            }
        </script>
    </body>
</html>
