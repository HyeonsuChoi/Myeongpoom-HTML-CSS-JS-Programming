<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>1</title>
    </head>
    <body>
        <script>
            function big(a, b) {
                let max = a;
                if (max < b) max = b;
                return max;
            }
        </script>
        <script>
            let b = big("625", "555");
            document.write("큰수 = " + b);
        </script>
    </body>
</html>
