<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>애니메이션 응용</title>
        <style>
            @keyframes move {
                from {
                    margin-left: 100%;
                }
                to {
                    margin-left: 0%;
                }
            }
            p {
                animation-name: move;
                animation-duration: 3s;
                animation-iteration-count: 1;
            }
        </style>
    </head>
    <body>
        <h3>애니메이션 응용</h3>
        <hr />
        <p><img src="../media/question.png" />질문 있습니다.</p>
