<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <h3>정수 5개 입력받아 역순으로 출력</h3>
        <hr />
        <script>
            let num = new Array(0, 0, 0, 0, 0);
            for (let i = 0; i < 5; i++) {
                num[i] = parseInt(prompt("정수 입력"));
            }
            document.write("입력된 수의 배열 ");
            for (let i = 0; i < 5; i++) {
                document.write(num[i] + " ");
            }
            document.write("<hr>");
            document.write("역순으로 재정렬된 배열 ");
            num.reverse();
            for (let i = 0; i < 5; i++) {
                document.write(num[i] + " ");
            }
        </script>
    </body>
</html>
