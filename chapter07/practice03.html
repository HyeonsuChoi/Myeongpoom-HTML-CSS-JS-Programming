<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>방문 시간이 오전 오후에 따라 변하는 배경색</title>
    </head>
    <body>
        <h3>오전이면 lightskyblue, 오후이면 orange 배경</h3>
        <hr />
        <script>
            let time = new Date();
            document.write(
                "현재 시간 : " +
                    time.getHours() +
                    "시, " +
                    time.getMinutes() +
                    "분, " +
                    time.getSeconds() +
                    "초"
            );
            if (time.getHours() > 12)
                document.body.style.backgroundColor = "orange";
            else document.body.style.backgroundColor = "lightskyblue";
        </script>
    </body>
</html>
