<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>17개의 CSS2 색이름과 색</title>
        <style>
            div {
                display: inline-block;
                width: 60px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h3>17개의 CSS2 색이름과 색</h3>
        <hr />
        <script>
            let colorName = [
                "maroon",
                "red",
                "orange",
                "yellow",
                "olive",
                "purple",
                "fuchsia",
                "white",
                "lime",
                "green",
                "navy",
                "blue",
                "aqua",
                "teal",
                "black",
                "silver",
                "gray",
            ];
            for (let i = 0; i < colorName.length; i++) {
                document.write(
                    "<div style='background-color: " +
                        colorName[i] +
                        "'>" +
                        colorName[i] +
                        "</div>"
                );
            }
        </script>
    </body>
</html>
