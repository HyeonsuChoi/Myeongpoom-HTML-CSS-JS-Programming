<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
    </head>
    <body>
        <h3>라면을 만드는데 필요한 재료</h3>
        <hr />
        <script>
            let itemList = ["라면", "계란", "물", "파"];
            document.write("<ul>");
            for (let i = 0; i < itemList.length; i++) {
                document.write("<li>" + itemList[i] + "</li>");
            }
            document.write("</ul>");
        </script>
    </body>
</html>
