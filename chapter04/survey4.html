<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>소프트웨어 기술 선호에 관한 설문</title>
        <link href="survey4.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
        <hr />
        <form>
            <div>
                <strong>학년</strong>
                <input type="radio" name="grade" value="1" id="grade1" /><label
                    for="grade1"
                    >1학년</label
                >
                <input type="radio" name="grade" value="2" id="grade2" /><label
                    for="grade2"
                    >2학년</label
                >
                <input type="radio" name="grade" value="3" id="grade3" /><label
                    for="grade3"
                    >3학년</label
                >
                <input type="radio" name="grade" value="4" id="grade4" /><label
                    for="grade4"
                    >4학년</label
                >
            </div>
            <div>
                <strong>성별</strong>
                <input type="radio" name="sex" value="male" id="male" /><label
                    for="male"
                    >남</label
                >
                <input
                    type="radio"
                    name="sex"
                    value="female"
                    id="female"
                /><label for="female">여</label>
            </div>
            <div>
                <strong>관심분야</strong>
                <select>
                    <option value="1" selected>모바일 소프트웨어</option>
                    <option value="2">가상현실 개발</option>
                    <option value="3">증강현실 개발</option>
                </select>
            </div>
            <div>
                <strong>진로</strong>
                <input type="checkbox" id="development" checked /><label
                    for="development"
                    >개발</label
                >
                <input type="checkbox" id="planning" /><label for="planning"
                    >기획</label
                >
                <input type="checkbox" id="sales" /><label for="sales"
                    >영업</label
                >
                <input type="checkbox" id="startup" /><label for="startup"
                    >창업</label
                >
            </div>
            <div>
                <strong>남기고 싶은 말</strong>
                <textarea
                    cols="48"
                    rows="10"
                    placeholder="글을 남겨주세요"
                ></textarea>
            </div>
        </form>
        <footer>
            <small>Copyright 2022 by Kitae</small>
        </footer>
    </body>
</html>
